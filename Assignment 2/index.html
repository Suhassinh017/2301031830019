<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone-pro-max">
      <div class="lock-screen-iphone-wrapper">
        <div class="lock-screen-iphone" data-system-colors-mode="light">
          <div class="overlap">
            <div class="force-to-white" data-system-colors-mode="dark">
              <div class="home-indicator"><div class="div"></div></div>
            </div>
            <div class="controls">
              <div class="trailing"><div class="text-wrapper">􀝌</div></div>
              <div class="leading"><div class="text-wrapper">􀌟</div></div>
            </div>
          </div>
          <div class="lock-screen-widgets">
            <div class="lock-screen-widget">
              <header class="header">
                <div class="symbol">􀇕</div>
                <div class="title">72º</div>
              </header>
              <div class="text-wrapper-2">Partly Cloudy</div>
              <div class="text-wrapper-2">H:88º L:64º</div>
            </div>
            <div class="frame">
              <div class="frame-wrapper">
                <div class="overlap-group-wrapper">
                  <div class="overlap-group">
                    <img class="gauge" src="img/gauge.svg" />
                    <div class="current-value"></div>
                    <div class="max-value">78</div>
                    <div class="min-value">50</div>
                    <div class="value">67</div>
                  </div>
                </div>
              </div>
              <div class="circle-wrapper">
                <div class="circle">
                  <div class="symbol-2">􀆴</div>
                  <div class="value-2">8:29</div>
                  <div class="value-3">PM</div>
                </div>
              </div>
            </div>
          </div>
          <img class="time" src="img/time.svg" />
          <div class="overlap-2">
            <div class="swipe-down-indicator"></div>
            <div class="status-bar">
              <div class="battery">
                <div class="capacity-wrapper"><div class="capacity"></div></div>
                <img class="cap" src="img/cap.svg" />
              </div>
              <img class="wifi" src="img/wifi.svg" />
              <img class="cellular-connection" src="img/cellular-connection.svg" />
            </div>
          </div>
          <div class="sat-NYC-AM-wrapper"><p class="sat-NYC-AM">Mon 10 􀆪 NYC 12:41 AM</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
